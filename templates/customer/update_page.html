<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Update Account</title>
</head>
<body>
  <h4>Update details</h4>

  <form class="" action="{% url 'new_login_page' %}" method="post">
    {% csrf_token %}
    First Name:<br>
    <input type="text" name="customerFirstName" value="{{customer.firstName}}"><br>
    <br>Last Name:<br>
    <input type="text" name="customerLastName" value="{{customer.lastName}}"><br>
    <br>Email:<br>
    <input type="email" name="customerEmail" value="{{customer.email}}"><br>
    <br>Enter old password:<br>
    <input type="password" name="customerPassword"><br>
    <br>Enter new password:<br>
    <input type="password" name="new_password">
    <br><br>

    <input type="submit" name="Sign-Up" value="Update"><br><br>
  </form>

</body>
</html>
